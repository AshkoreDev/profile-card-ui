<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Profile Card UI, HTML and CSS practice">
  <meta name="keywords" content="HTML, CSS">
  <meta name="author" content="Aracely Alba @AshkoreDev">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" crossorigin>
	<title>Profile Card UI</title>
	<link rel="stylesheet" href="./src/css/style.css" crossorigin>
</head>
<body>
	
	<main>
		<article class="card">

			<figure class="card--border">
				<img src="https://avatars.githubusercontent.com/u/73759885?v=4" alt="Profile photo" class="card--img" width="125" height="125">
			</figure>

			<h3 class="card--name">Aracely Alba</h3>
			<p class="card--profession">Web Developer</p>

			<div class="card__social" id="cardSocial">
				<div class="card__social--control">

				 	<div class="card__social--toggle" id="cardToggle">
				 	  <i class="ri-add-line"></i>
				 	</div>
				 	<p class="card__social--text">My social networks</p>

				 	<ul class="card__social--list">
				 		<li>
				 			<a href="https://www.linkedin.com/in/AshkoreDev/" class="card__social--link" target="_blank">
					 			<i class="ri-linkedin-line"></i>
					 		</a>
				 		</li>
				 		<li>
				 			<a href="https://github.com/AshkoreDev" class="card__social--link" target="_blank">
					 			<i class="ri-github-line"></i>
					 		</a>
				 		</li>
					 	<li>
					 		<a href="https://twitter.com/AshkoreDev" class="card__social--link" target="_blank">
					 			<i class="ri-twitter-line"></i>
					 		</a>
					 	</li>
				 	</ul>
				</div>
			</div>

		</article>
	</main>

<script src="./src/js/main.js"></script>
</body>
</html>
